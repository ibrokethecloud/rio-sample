apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.namespace }}
  name: demo-app-reader
rules:
- apiGroups: [""] 
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-reader-role
  namespace: default
subjects:
- kind: ServiceAccount
  name: demo-app-account
  namespace: {{ .Release.namespace }}
roleRef:
  kind: Role
  name: demo-app-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app-reader
